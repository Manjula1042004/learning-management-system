<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.title} + ' - LMS'">Course - LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
<!-- Navigation -->
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <a th:href="@{/}" class="flex items-center">
                    <span class="text-xl font-bold text-gray-800">LearnPro</span>
                </a>
            </div>
            <div class="flex items-center space-x-6">
                <a th:href="@{/courses}" class="text-gray-600 hover:text-blue-600">Courses</a>
                <a th:href="@{/dashboard}" class="text-gray-600 hover:text-blue-600">Dashboard</a>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-4 py-8">
    <!-- Course Header -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden mb-8">
        <div class="md:flex">
            <div class="md:flex-shrink-0">
                <div class="h-64 w-full md:w-96 bg-blue-100 flex items-center justify-center">
                    <i class="fas fa-book text-blue-600 text-6xl"></i>
                </div>
            </div>
            <div class="p-8">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900" th:text="${course.title}">Course Title</h1>
                        <p class="text-gray-600 mt-2">
                            <i class="fas fa-chalkboard-teacher mr-1"></i>
                            <span th:text="${course.instructor.username}">Instructor Name</span>
                        </p>
                    </div>
                    <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium"
                          th:text="${course.status}">Status</span>
                </div>

                <p class="text-gray-700 mb-6" th:text="${course.description}">Course description</p>

                <div class="flex items-center justify-between">
                    <div>
                        <span class="text-3xl font-bold text-gray-900" th:text="'$' + ${course.price}">$99</span>
                        <span class="text-gray-500 ml-2" th:text="${course.lessons.size()} + ' lessons'">10 lessons</span>
                    </div>

                    <!-- Simple Delete Course Button for Testing -->
                    <div th:if="${isInstructor or isAdmin}">
                        <form th:action="@{/courses/{id}/delete(id=${course.id})}" method="post">
                            <button type="submit"
                                    class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
                                    onclick="return confirm('Delete this course?')">
                                <i class="fas fa-trash mr-2"></i>Delete Course
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lessons Section -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        <!-- Lessons List -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-900">Course Content</h2>
                    <span class="bg-gray-100 text-gray-800 text-sm px-3 py-1 rounded-full"
                          th:text="${course.lessons.size()} + ' lessons'"></span>
                </div>
                <div class="space-y-2">
                    <div th:each="lesson, stat : ${course.lessons}"
                         class="p-3 border rounded-lg hover:bg-gray-50">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <span class="text-gray-400 text-sm font-mono mr-3" th:text="${stat.count}"></span>
                                <div>
                                    <h4 class="font-medium text-gray-900" th:text="${lesson.title}">Lesson Title</h4>
                                    <div class="flex items-center text-sm text-gray-500 mt-1">
                                        <span th:text="${lesson.duration} + ' min'">10 min</span>
                                        <span class="mx-2">â€¢</span>
                                        <span th:text="${lesson.type}">Type</span>
                                    </div>
                                </div>
                            </div>

                            <!-- SIMPLE DELETE LESSON BUTTON - NO CSRF -->
                            <div th:if="${isInstructor or isAdmin}">
                                <form th:action="@{/lessons/delete/{id}(id=${lesson.id})}"
                                      method="post"
                                      style="display: inline;">
                                    <button type="submit"
                                            class="text-red-600 hover:text-red-800"
                                            onclick="return confirm('Delete this lesson?')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lesson Content Area -->
        <div class="lg:col-span-3">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="text-center py-16">
                    <div class="inline-block p-6 bg-blue-50 rounded-full mb-6">
                        <i class="fas fa-play-circle text-blue-400 text-6xl"></i>
                    </div>
                    <h3 class="text-2xl font-semibold text-gray-900 mb-3">Start Learning</h3>
                    <p class="text-gray-600 max-w-md mx-auto mb-6">
                        Select a lesson to begin your learning journey.
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <p>&copy; 2024 Learning Management System. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
