<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Successful - LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <a th:href="@{/}" class="flex items-center">
                    <span class="text-xl font-bold text-gray-800">LearnPro</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-2xl mx-auto px-4 py-16 text-center">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-check text-green-600 text-2xl"></i>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-4">Enrollment Successful!</h1>
        <p class="text-gray-600 mb-6">You have successfully enrolled in the course.</p>

        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-900" th:text="${course.title}"></h2>
            <p class="text-gray-600 mt-2" th:text="${course.instructor.username}"></p>
        </div>

        <div class="space-y-4">
            <a th:href="@{/courses/{id}(id=${course.id})}"
               class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors font-semibold block">
                Start Learning
            </a>
            <a th:href="@{/student}"
               class="w-full bg-gray-200 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-300 transition-colors font-semibold block">
                Go to Dashboard
            </a>
        </div>
    </div>
</main>
</body>
</html>
