<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses - LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
<!-- Navigation -->
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <a th:href="@{/}" class="flex items-center">
                    <span class="text-xl font-bold text-gray-800">LearnPro</span>
                </a>
            </div>

            <div class="flex items-center space-x-6">
                <a th:href="@{/courses}" class="text-gray-600 hover:text-blue-600">Courses</a>
                <a th:href="@{/instructor}" class="text-gray-600 hover:text-blue-600">Dashboard</a>
            </div>

            <div class="flex items-center space-x-4">
                <div class="relative group">
                    <button class="flex items-center space-x-2 text-gray-600 hover:text-blue-600">
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                            <span th:text="${user.username.substring(0, 1).toUpperCase()}">U</span>
                        </div>
                        <span th:text="${user.username}">User</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 hidden group-hover:block z-50">
                        <a th:href="@{/profile}" class="block px-4 py-2 text-gray-800 hover:bg-blue-50">Profile</a>
                        <a th:href="@{/auth/logout}" class="block px-4 py-2 text-gray-800 hover:bg-blue-50">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">All Courses</h1>

        <th:block th:if="${user.role.name() == 'INSTRUCTOR' or user.role.name() == 'ADMIN'}">
            <a href="/courses/create" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                <i class="fas fa-plus mr-2"></i>Create New Course
            </a>
        </th:block>
    </div>

    <!-- Search and Filter -->
    <div class="mb-6 bg-white p-4 rounded-lg shadow">
        <form th:action="@{/courses}" method="get" class="flex gap-4">
            <input type="text" name="search" placeholder="Search courses..."
                   class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   th:value="${search}">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <!-- Courses Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="course : ${courses}" class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
            <!-- Thumbnail -->
            <div class="h-48 bg-gray-100 relative">
                <img th:if="${course.thumbnailUrl}" th:src="${course.thumbnailUrl}"
                     class="h-full w-full object-cover" alt="Course thumbnail">
                <div th:unless="${course.thumbnailUrl}" class="h-full w-full flex items-center justify-center">
                    <i class="fas fa-book text-gray-400 text-6xl"></i>
                </div>
                <div class="absolute top-3 right-3">
                    <span th:text="${course.status}"
                          th:class="${course.status == 'APPROVED' ? 'bg-green-500' :
                                   course.status == 'PENDING' ? 'bg-yellow-500' :
                                   'bg-red-500'}
                                   + ' text-white text-xs px-2 py-1 rounded-full'">
                    </span>
                </div>
            </div>

            <!-- Course Content -->
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-900 mb-2 line-clamp-1" th:text="${course.title}"></h3>
                <p class="text-gray-600 text-sm mb-4 line-clamp-2" th:text="${course.description}"></p>

                <!-- Course Stats -->
                <div class="flex justify-between items-center mb-4 text-sm text-gray-500">
                    <span><i class="fas fa-book-open mr-1"></i> <span th:text="${course.lessons.size()}">0</span> lessons</span>
                    <span><i class="fas fa-users mr-1"></i> <span th:text="${course.enrollments.size()}">0</span> students</span>
                    <span class="font-bold text-green-600" th:text="'$' + ${course.price}">$0</span>
                </div>

                <!-- Action Buttons - VIEW, EDIT, DELETE -->
                <div class="flex justify-between items-center">
                    <a th:href="@{/courses/{id}(id=${course.id})}"
                       class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 text-sm">
                        <i class="fas fa-eye mr-1"></i> View
                    </a>

                    <!-- Edit Button -->
                    <a th:href="@{/courses/{id}/edit(id=${course.id})}"
                       class="bg-yellow-600 text-white px-4 py-2 rounded-lg hover:bg-yellow-700 text-sm">
                        <i class="fas fa-edit mr-1"></i> Edit
                    </a>

                    <!-- Delete Button -->
                    <form th:action="@{/instructor/courses/{id}/delete(id=${course.id})}"
                          method="post" class="inline"
                          onsubmit="return confirm('Are you sure you want to delete this course? This action cannot be undone.')">
                        <button type="submit"
                                class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 text-sm">
                            <i class="fas fa-trash mr-1"></i> Delete
                        </button>
                    </form>
                </div>

                <!-- Quick Actions - ADD LESSON, VIEW STUDENTS -->
                <div class="mt-4 pt-4 border-t border-gray-200 flex justify-between">
                    <a th:href="@{/lessons/create/{courseId}(courseId=${course.id})}"
                       class="text-blue-600 hover:text-blue-800 text-sm">
                        <i class="fas fa-plus-circle mr-1"></i> Add Lesson
                    </a>
                    <a th:href="@{/instructor/enrolled-students?courseId=${course.id}}"
                       class="text-green-600 hover:text-green-800 text-sm">
                        <i class="fas fa-users mr-1"></i> View Students
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${courses.empty}" class="text-center py-16">
        <i class="fas fa-book-open text-gray-400 text-6xl mb-4"></i>
        <h3 class="text-2xl font-semibold text-gray-900 mb-2">No courses found</h3>
        <p class="text-gray-600 mb-6">There are no courses available at the moment.</p>
        <th:block th:if="${user.role.name() == 'INSTRUCTOR' or user.role.name() == 'ADMIN'}">
            <a th:href="@{/courses/create}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                <i class="fas fa-plus mr-2"></i> Create Your First Course
            </a>
        </th:block>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <p>&copy; 2024 Learning Management System. All rights reserved.</p>
    </div>
</footer>

<script>
    // Dropdown functionality
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.group').forEach(group => {
            group.addEventListener('click', function(e) {
                const menu = this.querySelector('.hidden');
                if (menu) {
                    menu.classList.toggle('hidden');
                }
            });
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.group')) {
                document.querySelectorAll('.group .hidden').forEach(menu => {
                    menu.classList.add('hidden');
                });
            }
        });
    });
</script>
</body>
</html>
