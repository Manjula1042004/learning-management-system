<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${lesson.title} + ' - Admin View - LMS'">Lesson - Admin View - LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
<!-- Navigation -->
<nav th:replace="~{fragments/navigation :: navigation}"></nav>

<main class="max-w-7xl mx-auto px-4 py-8">
    <div class="mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Lesson Details</h1>
                <p class="text-gray-600 mt-2">Admin View</p>
            </div>
            <div class="flex space-x-4">
                <a th:href="@{/admin?tab=lessons}"
                   class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Lessons
                </a>
                <a th:href="@{/courses/{id}(id=${lesson.course.id})}"
                   class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-eye mr-2"></i>View in Course
                </a>
            </div>
        </div>
    </div>

    <!-- Flash Messages -->
    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        <i class="fas fa-check-circle mr-2"></i>
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- Lesson Details Card -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden mb-8">
        <div class="p-8">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900" th:text="${lesson.title}"></h2>
                    <p class="text-gray-600 mt-2">
                        Course: <a th:href="@{/admin/courses/{id}(id=${lesson.course.id})}"
                                   class="text-blue-600 hover:underline" th:text="${lesson.course.title}"></a>
                    </p>
                    <p class="text-gray-600">
                        Instructor: <span th:text="${lesson.course.instructor.username}"></span>
                    </p>
                </div>
                <div class="flex space-x-2">
                    <span th:text="${lesson.type}"
                          th:class="${lesson.type.name() == 'VIDEO' ? 'bg-blue-100 text-blue-800' :
                                     lesson.type.name() == 'PDF' ? 'bg-red-100 text-red-800' :
                                     lesson.type.name() == 'TEXT' ? 'bg-gray-100 text-gray-800' :
                                     'bg-yellow-100 text-yellow-800'}
                                   + ' px-3 py-1 rounded-full text-sm font-medium'">
                    </span>
                    <span th:if="${lesson.completed}" class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
                        <i class="fas fa-check mr-1"></i>Completed
                    </span>
                </div>
            </div>

            <!-- Lesson Content -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-3">Description</h3>
                <div class="bg-gray-50 rounded-lg p-4">
                    <p class="text-gray-700 whitespace-pre-line" th:text="${lesson.description}"></p>
                </div>
            </div>

            <!-- Lesson Information Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-blue-50 rounded-lg p-4">
                    <div class="flex items-center">
                        <i class="fas fa-clock text-blue-600 text-xl mr-3"></i>
                        <div>
                            <p class="text-sm text-gray-600">Duration</p>
                            <p class="font-semibold" th:text="${lesson.duration} + ' minutes'"></p>
                        </div>
                    </div>
                </div>
                <div class="bg-green-50 rounded-lg p-4">
                    <div class="flex items-center">
                        <i class="fas fa-calendar text-green-600 text-xl mr-3"></i>
                        <div>
                            <p class="text-sm text-gray-600">Created</p>
                            <p class="font-semibold" th:text="${#temporals.format(lesson.createdAt, 'MMM dd, yyyy')}"></p>
                        </div>
                    </div>
                </div>
                <div class="bg-purple-50 rounded-lg p-4">
                    <div class="flex items-center">
                        <i class="fas fa-sort-numeric-up text-purple-600 text-xl mr-3"></i>
                        <div>
                            <p class="text-sm text-gray-600">Order Index</p>
                            <p class="font-semibold" th:text="${lesson.orderIndex}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Media Content -->
            <div th:if="${lesson.type.name() == 'VIDEO' and lesson.videoUrl != null}" class="mb-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-3">Video Content</h3>
                <div class="border border-gray-300 rounded-lg p-4">
                    <div class="flex justify-between items-center mb-3">
                        <p class="text-sm text-gray-600">Video URL</p>
                        <a th:href="${lesson.videoUrl}" target="_blank" class="text-blue-600 hover:underline text-sm">
                            <i class="fas fa-external-link-alt mr-1"></i>Open
                        </a>
                    </div>
                    <div class="bg-gray-100 rounded p-3">
                        <p class="text-sm font-mono truncate" th:text="${lesson.videoUrl}"></p>
                    </div>
                </div>
            </div>

            <div th:if="${lesson.type.name() == 'PDF' and lesson.resourceUrl != null}" class="mb-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-3">PDF Content</h3>
                <div class="border border-gray-300 rounded-lg p-4">
                    <div class="flex justify-between items-center mb-3">
                        <p class="text-sm text-gray-600">PDF URL</p>
                        <a th:href="${lesson.resourceUrl}" target="_blank" class="text-blue-600 hover:underline text-sm">
                            <i class="fas fa-external-link-alt mr-1"></i>Open
                        </a>
                    </div>
                    <div class="bg-gray-100 rounded p-3">
                        <p class="text-sm font-mono truncate" th:text="${lesson.resourceUrl}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Danger Zone -->
    <div class="bg-red-50 border border-red-200 rounded-lg p-6">
        <h3 class="text-lg font-semibold text-red-800 mb-4">
            <i class="fas fa-exclamation-triangle mr-2"></i>Danger Zone
        </h3>
        <p class="text-red-700 mb-4">These actions are irreversible. Please proceed with caution.</p>

        <div class="flex space-x-4">
            <form th:action="@{/admin/lessons/{id}/delete(id=${lesson.id}, fromTab='lessons')}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this lesson? This action cannot be undone.')">
                <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
                    <i class="fas fa-trash mr-2"></i>Delete Lesson
                </button>
            </form>

            <a th:href="@{/lessons/edit/{id}(id=${lesson.id})}"
               class="bg-yellow-600 text-white px-6 py-2 rounded-lg hover:bg-yellow-700">
                <i class="fas fa-edit mr-2"></i>Edit Lesson
            </a>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
