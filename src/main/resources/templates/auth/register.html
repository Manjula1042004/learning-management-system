<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - LearnPro LMS</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-y: auto;
        }

        /* Animated Background */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            animation: float 6s ease-in-out infinite;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -50px;
            animation-delay: 2s;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            top: 200px;
            left: 200px;
            background: rgba(255, 215, 0, 0.15);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Glass Container */
        .glass-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo p {
            color: #666;
            margin-top: 0.5rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            background: white;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .input-field:focus + .input-icon {
            color: #667eea;
            transform: translateY(-50%) scale(1.1);
        }

        /* Password Strength Meter */
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            border-radius: 2px;
            background: #e2e8f0;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-0 { width: 0; background: #f56565; }
        .strength-1 { width: 25%; background: #f56565; }
        .strength-2 { width: 50%; background: #ecc94b; }
        .strength-3 { width: 75%; background: #48bb78; }
        .strength-4 { width: 100%; background: #48bb78; }

        .strength-text {
            font-size: 0.8rem;
            margin-top: 0.3rem;
            text-align: right;
        }

        /* Role Selector */
        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .role-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 1.5rem 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.3);
        }

        .role-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.3);
        }

        .role-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .role-icon.student { color: #48bb78; }
        .role-icon.instructor { color: #4299e1; }
        .role-icon.admin { color: #9f7aea; }

        .role-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: #4a5568;
        }

        /* Checkbox */
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }

        .checkbox-label a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        /* Button */
        .btn-register {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px -5px rgba(102, 126, 234, 0.5);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(102, 126, 234, 0.7);
        }

        .btn-register:hover::before {
            left: 100%;
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register i {
            margin-right: 0.5rem;
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Alert Messages */
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #f56565;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #48bb78;
        }

        /* Loading State */
        .btn-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .glass-container {
                padding: 2rem;
            }

            .role-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- Animated Background Shapes -->
<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>

<!-- Register Container -->
<div class="glass-container">
    <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <h2>Create Account</h2>
        <p>Join our learning community today</p>
    </div>

    <!-- Flash Messages -->
    <div th:if="${error}" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}">Error message</span>
    </div>

    <div th:if="${success}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${success}">Success message</span>
    </div>

    <!-- Registration Form -->
    <form th:action="@{/auth/register}" method="post" id="registerForm">
        <div class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input type="text"
                       class="input-field"
                       id="username"
                       name="username"
                       placeholder="Username"
                       required
                       autofocus>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email"
                       class="input-field"
                       id="email"
                       name="email"
                       placeholder="Email"
                       required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password"
                       class="input-field"
                       id="password"
                       name="password"
                       placeholder="Password"
                       required>
            </div>
            <div class="password-strength">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-check-circle input-icon"></i>
                <input type="password"
                       class="input-field"
                       id="confirmPassword"
                       name="confirmPassword"
                       placeholder="Confirm Password"
                       required>
            </div>
        </div>

        <!-- Role Selection -->
        <div class="form-group">
            <label style="display: block; color: #333; font-weight: 500; margin-bottom: 1rem;">
                Select Your Role
            </label>
            <div class="role-selector">
                <div class="role-card" data-role="STUDENT" onclick="selectRole('STUDENT')">
                    <i class="fas fa-user-graduate role-icon student"></i>
                    <div class="role-title">Student</div>
                </div>
                <div class="role-card" data-role="INSTRUCTOR" onclick="selectRole('INSTRUCTOR')">
                    <i class="fas fa-chalkboard-teacher role-icon instructor"></i>
                    <div class="role-title">Instructor</div>
                </div>
                <div class="role-card" data-role="ADMIN" onclick="selectRole('ADMIN')">
                    <i class="fas fa-user-cog role-icon admin"></i>
                    <div class="role-title">Admin</div>
                </div>
            </div>
            <input type="hidden" id="role" name="role" required>
        </div>

        <!-- Terms and Conditions -->
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="terms" required>
                <span>
                        I agree to the
                        <a href="#" target="_blank">Terms of Service</a>
                        and
                        <a href="#" target="_blank">Privacy Policy</a>
                    </span>
            </label>
        </div>

        <button type="submit" class="btn-register" id="submitBtn">
            <i class="fas fa-user-plus"></i>
            <span>Create Account</span>
        </button>
    </form>

    <!-- Login Link -->
    <div class="login-link">
        <p>Already have an account?
            <a th:href="@{/auth/login}">Sign In</a>
        </p>
    </div>
</div>

<script>
    // Password strength checker
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;

        if (password.length >= 8) strength++;
        if (password.match(/[a-z]+/)) strength++;
        if (password.match(/[A-Z]+/)) strength++;
        if (password.match(/[0-9]+/)) strength++;
        if (password.match(/[$@#&!]+/)) strength++;

        strengthBar.className = 'strength-bar';
        strengthBar.classList.add(`strength-${strength}`);

        const texts = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
        const colors = ['#f56565', '#f56565', '#ecc94b', '#48bb78', '#48bb78'];
        strengthText.innerHTML = texts[strength];
        strengthText.style.color = colors[strength];
    });

    // Role selection
    function selectRole(role) {
        document.querySelectorAll('.role-card').forEach(card => {
            card.classList.remove('selected');
        });
        event.currentTarget.classList.add('selected');
        document.getElementById('role').value = role;
    }

    // Form validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const terms = document.getElementById('terms').checked;
        const role = document.getElementById('role').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
            return;
        }

        if (password.length < 8) {
            e.preventDefault();
            alert('Password must be at least 8 characters long!');
            return;
        }

        if (!role) {
            e.preventDefault();
            alert('Please select a role!');
            return;
        }

        if (!terms) {
            e.preventDefault();
            alert('Please agree to the Terms of Service and Privacy Policy!');
            return;
        }

        // Show loading state
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.add('btn-loading');
        submitBtn.innerHTML = '<i class="fas fa-spinner"></i><span> Creating account...</span>';
        submitBtn.disabled = true;
    });

    // Auto-hide flash messages
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(alert => {
            alert.style.transition = 'opacity 0.5s';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
        });
    }, 5000);
</script>
</body>
</html>
