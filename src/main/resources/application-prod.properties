# ===========================================
# PRODUCTION CONFIGURATION FOR RENDER (MEMORY OPTIMIZED)
# ===========================================

# Server Configuration - REDUCED THREADS
server.port=${PORT:10000}
server.address=0.0.0.0
server.servlet.context-path=/
server.tomcat.max-threads=5
server.tomcat.min-spare-threads=1
server.tomcat.max-connections=10
server.tomcat.accept-count=5
server.tomcat.connection-timeout=20000

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool - MINIMAL
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA - OPTIMIZED
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# DISABLE EVERYTHING to save memory
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.thymeleaf.cache=false
spring.resources.cache.cachecontrol.max-age=0
spring.servlet.multipart.enabled=false

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# PayPal
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=${PAYPAL_MODE:sandbox}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS
cors.allowed-origins=https://lms-application.onrender.com
cors.allowed-methods=GET,POST
cors.allowed-headers=*
cors.allow-credentials=true

# Logging - MINIMAL
logging.level.com.lms=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=ERROR

# DISABLE EVERYTHING ELSE
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
spring.devtools.restart.enabled=false
spring.freemarker.cache=false
spring.groovy.template.cache=false
spring.mustache.cache=false