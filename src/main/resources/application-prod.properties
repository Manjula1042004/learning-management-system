# ===========================================
# PROD PROFILE - RENDER POSTGRESQL CONFIGURATION
# ===========================================

# Server Configuration
server.port=${PORT:10000}
server.address=0.0.0.0
server.servlet.context-path=/
server.tomcat.uri-encoding=UTF-8
server.tomcat.max-threads=10
server.tomcat.min-spare-threads=2

# -----------------------------------------------
# DATABASE CONFIGURATION - POSTGRESQL
# -----------------------------------------------
# Render gives DATABASE_URL in format: postgresql://user:pass@host:port/dbname
# Spring Boot needs:                   jdbc:postgresql://user:pass@host:port/dbname
# The line below auto-converts it:
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=false

# DISABLE ALL CACHES
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# Thymeleaf
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# PayPal Configuration
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=${PAYPAL_MODE:sandbox}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://lms-application.onrender.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging Configuration - MINIMAL for production
logging.level.com.lms=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.root=WARN

# DISABLE Swagger in production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Spring Security
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC