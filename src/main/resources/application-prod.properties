# ===========================================
# PRODUCTION CONFIGURATION FOR RENDER
# ===========================================

# Server Configuration
server.port=${PORT:10000}
server.address=0.0.0.0
server.servlet.context-path=/
server.tomcat.max-threads=5
server.tomcat.min-spare-threads=1

# Database Configuration - WITH DEFAULTS
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:lmsdb}
spring.datasource.username=${DATABASE_USERNAME:lms_user}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool - MINIMAL
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA - OPTIMIZED
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# DISABLE CACHES
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.thymeleaf.cache=false

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:dfunxatca}
cloudinary.api-key=${CLOUDINARY_API_KEY:365322536294598}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:5jgmWWw0dBrf_Elhu2evFjCb0mc}

# PayPal
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=${PAYPAL_MODE:sandbox}

# JWT
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGeneration1234567890}
jwt.expiration=86400000

# CORS
cors.allowed-origins=https://lms-application.onrender.com,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE
cors.allowed-headers=*
cors.allow-credentials=true

# Logging - MINIMAL
logging.level.com.lms=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=ERROR

# DISABLE SWAGGER
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false