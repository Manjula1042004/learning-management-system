# ===========================================
# PRODUCTION CONFIGURATION FOR RENDER
# ===========================================

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/
server.tomcat.uri-encoding=UTF-8

# Database Configuration (PostgreSQL for Render)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# DISABLE CACHE in production
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# Cloudinary Configuration (from environment variables)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# PayPal Configuration (from environment variables)
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=${PAYPAL_MODE:sandbox}

# JWT Configuration (from environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# CORS Configuration - Allow Render domain
cors.allowed-origins=https://lms-application.onrender.com,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Logging Configuration
logging.level.com.lms=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Spring Security
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC